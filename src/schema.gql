type Podcast {
  itunesId: ID
  name: String
  creator: String
  artwork: Artwork
  thumbnail: Artwork
  artworks: [Artwork!]
  feed: String
  episodes: [Episode!]
}

type Artwork {
  url: String!
  size: Int
}

type Episode {
  title: String
  file: String
  id: ID!
  image: String
}

type Query {
  search(name: String!, first: Int = 20): [Podcast!]!
  podcast(itunesId: ID!): Podcast
}

schema {
  query: Query
}
