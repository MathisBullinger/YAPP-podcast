type Podcast {
  itunesId: ID
  name: String
  creator: String
  artwork: Artwork
  thumbnail: Artwork
  artworks: [Artwork!]
}

type Artwork {
  url: String!
  size: Int
}

type Query {
  search(name: String!, first: Int = 20): [Podcast!]!
  podcast(itunesId: ID!): Podcast
}

schema {
  query: Query
}
