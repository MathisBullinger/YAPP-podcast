type Podcast {
  itunesId: ID
  name: String
  creator: String
  artworks: [Artwork!]
  feed: String
  episodes: [Episode!]
  description: String
}

type Artwork {
  url: String!
  size: Int
  type: String
}

type Episode {
  title: String
  file: String
  id: ID!
  description: String
  artworks: [Artwork!]
  date: String
  duration: Int
}

type Query {
  search(name: String!, first: Int = 20): [Podcast!]!
  podcast(itunesId: ID!): Podcast
}

schema {
  query: Query
}
